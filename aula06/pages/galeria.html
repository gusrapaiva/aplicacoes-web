<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="../styles/galeria.css">
</head>
<body>

    <div class="galeria">
        
    </div>
    <script>
        let galeria = document.getElementsByClassName('galeria');

        for(l = 0; l < 2; l++)
        {
            for(i = 1; i <= 6; i++)
            {
                galeria[0].innerHTML += `
                    <div class="card-container">
                            <div class="card">
                                <div class="side"><img src="../assets/img${i}.jpg"></div>
                                <div class="side back"><p>Bonita paisagem</p></div>
                            </div>
                    </div>  
                `
            }
        }


        

    </script>
</body>
</html>
