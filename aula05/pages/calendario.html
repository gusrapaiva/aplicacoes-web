<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="../styles/calendario.css">
</head>
<body>

    <div id="opaco">
        <div class="hidden-container">
            <div id="overimg"></div>
            <button id='btn'>Fechar</button>
        </div>
    </div>
    
    <div class="calendario" id="c">
        <div class="header">
            <div class="mes">
                <h1>Novembro</h1>
            </div>
            <div class="semana">
                    <div class="weekday">
                        Domingo
                    </div>
                    <div class="weekday">
                        Segunda
                    </div>
                    <div class="weekday">
                        Terça
                    </div>
                    <div class="weekday">
                        Quarta
                    </div>
                    <div class="weekday">
                        Quinta
                    </div>
                    <div class="weekday">
                        Sexta
                    </div>
                    <div class="weekday">
                        Sábado
                    </div>
            </div>
        </div>
        <div class="dias" id="dias"></div>
    </div>

    <script src="../scripts/script.js"></script>
</body>
</html>
