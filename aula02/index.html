<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="title">
    <div class="line"></div>
    <div class="titletxt"><h1>Dados do exemplo</h1></div>
    <div class="line"></div>
</div>

<div class="form">
    <form>
        <div class="inputBox">
            <h4>Nome:</h4>
            <input type="text" name="nome">
        </div>
    
        <div class="inputBox">
            <h4>Registro:</h4>
            <input type="text" name="registro">
        </div>
    
        <div class="inputBox">
            <h4>Data de inclusão:</h4>
            <input type="text" name="data">
        </div>
    
        <div class="inputBox">
            <h4>Data de nascimento:</h4>
            <input type="text" name="dataN">
        </div>
    
        <div class="inputBox">
            <h4>Email:</h4>
            <input type="text" name="email">
        </div>
    
        <div class="radioBox">
            <div class="radioBtn">
                <input type="radio" value="masc" name="sexo"> Masculino
            </div>
            <div class="radioBtn">
                <input type="radio" value="fem" name="sexo"> Feminino
            </div>
            <div class="radioBtn">
                <input type="radio" value="outro" name="sexo"> Outro
            </div>
        </div>
    
        <div class="inputBox">
            <h4>Raça</h4>
            <input type="text" name="raca">
        </div>
    
        <div class="checksBox">
            <div class="check">
                <input type="checkbox" name=""> Convidado
            </div>
            <div class="check">
                <input type="checkbox" name=""> Internet
            </div>
            <div class="check">
                <input type="checkbox" name=""> Amigos
            </div>
            <div class="check">
                <input type="checkbox" name=""> Familiares
            </div>
            <div class="check">
                <input type="checkbox" name=""> Outros
            </div>
        </div>
    
        <div class="btn">
            <button>Enviar</button>
        </div>
    </form>
</div>

</body>
</html>
